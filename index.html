<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>墨韵智汇 - 镜花水月</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              indigo: {
                950: '#0f172a', // 深夜墨蓝
                900: '#1e3a8a', // 靛蓝 - 主色
                800: '#1e40af',
                100: '#e0e7ff', // 浅蓝染
                50: '#eff6ff',
              },
              paper: '#fcfbf9', // 暖调宣纸白
              cinnabar: '#c0392b', // 朱砂红 - 更沉稳
            },
            fontFamily: {
              serif: ['"Noto Serif SC"', 'serif'],
            },
            backgroundImage: {
              'paper-texture': "url('https://www.transparenttextures.com/patterns/cream-paper.png')",
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Noto Serif SC', serif;
        background-color: #fcfbf9;
        color: #1e3a8a;
      }
      
      /* Custom Blue Calico Dot Pattern (模拟蓝印花布底纹) */
      .bg-calico-pattern {
        background-color: #1e3a8a;
        background-image: radial-gradient(#ffffff 15%, transparent 16%),
                          radial-gradient(#ffffff 15%, transparent 16%);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
        opacity: 0.05;
      }

      /* Subtle Noise for Paper feel */
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }

      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
